<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Add Sale</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-content>
            <form (ngSubmit)="addsale()">
                <ion-row>
                    <ion-col>
                        <ion-list>
                            <ion-item style="padding-top: 20px; padding-bottom: 20px">
                                <ion-label>Select Product</ion-label>
                                <ion-select #cre [(ngModel)]="add.product_id" name="product_id" (ionChange)="getProductId(cre.value)">
                                    <ion-select-option *ngFor="let add of saleprData" [value]="add.id" text-wrap>{{add.name}} (Qty : {{add.quantity}})<br>
                                        <br>
                                        <!-- <ion-item>
                                            <ion-label name="add.quantity">{{add.quantity}}</ion-label>
                                        </ion-item> -->
                                    </ion-select-option>

                                </ion-select>

                            </ion-item>
                            <!-- <ion-item>
                                <ion-label name="add.quantity">{{add.quantity}}</ion-label>
                            </ion-item> -->
                            <ion-item style="padding-top: 20px; padding-bottom: 30px">
                                <ion-label>Select Customer</ion-label>
                                <ion-select #cre [(ngModel)]="add.customer_id" name="customer_id" (ionChange)="getCustomerId(cre.value)">

                                    <ion-select-option text-wrap *ngFor="let add of cusData" [value]="add.id">{{add.firstName+" "+add.lastName}}</ion-select-option>
                                </ion-select>
                            </ion-item>
                            <ion-item>
                                <ion-input type="number" [(ngModel)]="add.quantity" name='quantity' placeholder="Quantity"></ion-input>

                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <div class="ion-text-center">
                    <ion-button color="secondary" expand="full" shape="round" type="submit">Add Sale</ion-button>
                </div>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
