<ion-header>
    <ion-toolbar color="primary">
        <div class="img-holder" text-center>
            <img src="assets/images/logo.png" height="70" width="200">
        </div>
        <!--<ion-title>User login</ion-title>-->
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <form (ngSubmit)="login()">
                <ion-row>
                    <ion-col>
                        <ion-list>
                            <ion-item>
                                <ion-input type="text" [(ngModel)]="user.username" name='username' placeholder="Username"></ion-input>
                            </ion-item>
                        </ion-list>
                        <ion-list>
                            <ion-item>
                                <ion-input type="password" [(ngModel)]="user.password" name='password' placeholder="Password"></ion-input>
                            </ion-item>
                        </ion-list>
                        <ion-item>
                            <ion-label>Remember Login</ion-label>
                            <ion-checkbox color="primary"></ion-checkbox>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <div class="ion-text-center">

                    <ion-button color="primary" expand="full" shape="round" type="submit"> Login</ion-button>

                </div>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
