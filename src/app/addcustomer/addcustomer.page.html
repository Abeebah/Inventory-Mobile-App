<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button style=" font-weight:bolder"></ion-menu-button>
        </ion-buttons>
        <ion-title>Add Customer</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <form (ngSubmit)="addCustomer()">
                <ion-row>
                    <ion-col>
                        <ion-list>
                            <ion-item>
                                <ion-input clearInput type="text" [(ngModel)]="customer.firstName" name='firstName' placeholder="First Name"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input clearInput type="text" [(ngModel)]="customer.lastName" name="lastName" placeholder="Last Name"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input clearInput type="text" [(ngModel)]="customer.email" name="email" placeholder="email"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input clearInput type="text" [(ngModel)]="customer.phone" name="phone" placeholder="Phone Num"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input clearInput type="text " [(ngModel)]="customer.address " name="address " placeholder="address "></ion-input>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <div class="ion-text-center">
                    <ion-button color="secondary" expand="full " shape="round " type="submit"> Add Customer</ion-button>
                </div>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
